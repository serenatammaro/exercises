<html>

<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <ol>
            <li v-for="name in names" v-text="name">
              
            </li>
        </ol>
        <input type="text" id="input">
        <button id="addItem" onclick="addToDo()">add</button>
    </div>
    

    <script>

       

        var app = new Vue({
            el: "#root",
            data: {
                names: ["Joe", "Mary", "Jac", "Marty"]
            }
            
        })

        function addToDo() {
            var newItem = document.getElementById("input");
            app.names.push(newItem);
        }
    </script>
</body>

</html>
